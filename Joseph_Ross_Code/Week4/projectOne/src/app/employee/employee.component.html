<div id="employee_component" class="container">
  <div class = "jumbotron employee-jumbotron">
    <h2 class = "employee-header">Login</h2>
    <hr>
    <form id="employee-form" action="login" method="POST">
      <div class="form-group">
        <label>Amount: </label>
        <input [(ngModel)]="username" name="username" type="number" min="0.01" step="0.01" max="2500" class="form-control" id="amount-field">
      </div>
      <div class="form-group">
        <label>Description: </label>
        <input [(ngModel)]="description" name="description" type="description" class="form-control" id="description-field" placeholder="Description...">
      </div>
      <div class="form-group">
          <label>Type: </label>
          <input [(ngModel)]="type" name="type" type="type" class="form-control" id="type-field" placeholder="Type...">
      </div>
      <div class = "employee-submit-container">
        <button (click)="submitReimbursement()" type="submit" class="btn btn-primary employee-submit-reimbursement-button">Submit</button>
      </div>
    </form>
  </div>
</div>
