<p>
  <input type="text" id="projectName" [(ngModel)]="editedProjectName">
  <button (click) = "updateProject()">Update</button>

</div>
<h3>Star Wars Hero:</h3>
<h4>{{starWarsHeros[0].name}}</h4>
