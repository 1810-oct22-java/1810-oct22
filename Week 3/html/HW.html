<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        #timeOutput {
            float: right;
        }
    </style>

</head>
<body>
    <br>
    <h1>
        JavaScript Assignment: Ted Airey
    </h1>

    <style>
        #timeOutput {
            float: right;
        }
    </style>

    <span id="timeOutput"></span>

    <h3>Problem 1: Fibonacci</h3>
    <input type="number" id = "fibInput" class="form-control">
    <button class = "btn btn-primary" id="runFib">Run Fibonacci</button>
    <p id="fibOutput"></p>
    <br>

    <h3>Problem 2: Bubble Sort</h3>
    <input type="text" id = "bubInput" class="form-control">
    <button class = "btn btn-primary" id="runBub">Sort</button>
    <p id="bubOutput"></p>
    <br>

    <h3>Problem 3: Reverse String</h3>
    <input type="text" id = "revInput" class="form-control">
    <button class = "btn btn-primary" id="runRev">Reverse String</button>
    <p id="revOutput"></p>
    <br>

    <h3>Problem 4: Factorial</h3>
    <input type="number" id = "factInput" class="form-control">
    <button class = "btn btn-primary" id="runFact">Find Factorial</button>
    <p id="factOutput"></p>
    <br>

    <h3>Problem 5: Substring</h3>
    <input type="text" id = "subInput" class="form-control">
    <input type="number" id = "index1" class="form-control">
    <input type="number" id = "index2" class="form-control">
    <button class = "btn btn-primary" id="runSub">Substring</button>
    <p id="subOutput"></p>
    <br>

    <h3>Problem 6: Even Number?</h3>
    <input type="number" id = "evenInput" class="form-control">
    <button class = "btn btn-primary" id="runEven">Is it Even?</button>
    <p id="evenOutput"></p>
    <br>

    <h3>Problem 7: Palindrome</h3>
    <input type="text" id = "palInput" class="form-control">
    <button class = "btn btn-primary" id="runPal">Palindrome?</button>
    <p id="palOutput"></p>
    <br>

    <h3>Problem 8: Shapes</h3>
    <input type="text" id = "shapeInput" class="form-control">
    <input type="number" id = "shapeNum" class="form-control">
    <input type="text" id = "shapeChar" class="form-control">
    <button class = "btn btn-primary" id="runShape">Shape</button>
    <p id="shapeOutput"></p>
    <br>

    <h3>Problem 15: Descending Order</h3>
    <input type="number" id = "descInput" class="form-control">
    <button class = "btn btn-primary" id="runDesc">Descend</button>
    <p id="descOutput"></p>

    <script type = "text/javascript" src = "../js/HW.js"></script>
</body>
</html>
