<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Sean Young Homework Assignment</h1>

    <h3>Problem 1: Fibonacci</h3>
    <input type="number" id="fibInput" class = "form-control">
    <button class="btn btn-primary" id="runFib">Run Fibonacci</button>
    <p id="fibOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>


    <h3>Problem 2: String</h3>
    <input type="text" id="string" class = "form-control">
    <button class="btn btn-primary" id="runStr">Run String</button>
    <p id="stringOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>
    
    <h3>Problem 3: Factorial</h3>
    <input type="number" id="factorial" class = "form-control">
    <button class="btn btn-primary" id="runFactorial">Run Factorial</button>
    <p id ="factOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 4: Substring</h3>
    <input type="text" id="subString" class = "form-control">
    <input type="number" id="length" class = "form-control">
    <input type="number" id="offset" class = "form-control">
    <button class="btn btn-primary" id="runSubString">Run Substring</button>
    <p id="sstring"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 5: Even Number</h3>
    <input type="number" id="evenNumber" class = "form-control">
    <button class="btn btn-primary" id="runEven">Run Even</button>
    <p id="evenOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 6: Palindrome</h3>
    <input type="text" id="palindrome" class = "form-control">
    <button class="btn btn-primary" id="runPalindrome">Run Palindrome</button>
    <p id="palindromeOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 7: Descending Order</h3>
    <input type="number" id="order" class = "form-control">
    <button class="btn btn-primary" id="runDescending">Run Fibonacci</button>
    <p id ="orderOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 8: Delete Element</h3>
    <input type="text" id="deleteNum" class = "form-control">
    <button class="btn btn-primary" id="runDelete">Run Delete</button>
    <p id="deleteOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 9: Bubble Sort</h3>
    <input type="text" id="bubInput" class = "form-control">
    <button class="btn btn-primary" id="runBubble">Run Fibonacci</button>
    <p id="bubbleOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>

    <h3>Problem 10: Splice</h3>
    <input type="text" id="splice" class = "form-control">
    <button class="btn btn-primary" id="runSplice">Run Fibonacci</button>
    <p id="spliceOutput"></p>
    <script type="text/javascript" src="js/homework.js"></script>
</body>
</html>
