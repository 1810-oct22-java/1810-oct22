<body>
 
<a href= "trytwo">Use the force to view species </a>
    <hr>
    <h4>Leverage AJAX to View Starships</h4>
    <input type="number" id="swID" class="form-control col-4">
    <h5>Welcome to the force <span id="output"></span></h6>
    <button id="go" class="btn btn-primary">Go!</button>


    <script>
        window.onload = function(){
            $('#go').on('click', useTheForce);
        }
        function useTheForce(){
      
            var xhr = new XMLHttpRequest();
     
            xhr.onreadystatechange = function(){
                console.log(xhr.readyState);
                if(xhr.readyState == 4 && xhr.status == 200 ){
                    console.log(xhr.responseText);
                    globalperson = JSON.parse(xhr.responseText);
                    $('#output').html(JSON.parse(xhr.responseText).name);
                }
            }
          
            var id = $('#swID').val();
            var url = `https://swapi.co/api/starships/${id}/`;
            	//`https://swapi.co/api/people/${id}/`;
            	//`https://swapi.co/api/vehicles/${id}/`;
            	
            xhr.open('GET', url, true);
   
            xhr.send(); 
            console.log("SENT REQUEST " + xhr.responseText); 
            }
    </script>
