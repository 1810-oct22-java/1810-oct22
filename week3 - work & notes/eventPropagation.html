<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Events</title>
</head>

<body>
    <h1>Understanding event handling</h1>
    <h4>
        EVENTS ARE THINGS THAT CAN HEPPEN TO HTML ELEMENTS.
        WHEN JS IS USED IN HTML PAGES, IT CAN REACT TO THESE ELEMENTS
    </h4>

    <div id="outer" class="col-12" style="background-color: green" align="center">
        <br>OUTER<br>
        <div id="middle" class="col-8" style="background-color: yellow" align="center">
            <br>MIDDLE<br>
            <div id="inner" class="col-4" style="background-color: red" align="center">
                <br>INNER<br>
            </div>
            <br>MIDDLE<br>
        </div>
        <br>OUTER<br>
    </div>

    <script>
        const capture = false;

        document.getElementById("inner").addEventListener('click', function () {
            alert('inner')
        }, capture)
        document.getElementById("middle").addEventListener('click', function () {
            alert('midled')
            event.stopPropagation()
        }, capture)
        document.getElementById("outer").addEventListener('click', function () {
            alert('outer')
        }, capture)
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
