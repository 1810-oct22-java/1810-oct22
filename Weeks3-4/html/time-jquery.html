<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <style>
            #clock {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 20px auto 0 auto;
            background: url(../images/clockface.jpg);
            list-style: none;
        }

        #sec,
        #min,
        #hour {
            position: absolute;
            width: 30px;
            height: 600px;
            top: 0px;
            left: 285px;
        }

        #sec {
            background: url(../images/sechand.png);
            z-index: 3;
        }

        #min {
            background: url(../images/minhand.png);
            z-index: 2;
        }

        #hour {
            background: url(../images/hourhand.png);
            z-index: 1;
        }
        </style>
</head>

<body>

    <h1>Tell Time with jQuery</h1>
    <ul id="clock">
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>
    </ul>

    <script>
    
        $(document).ready(function(){

            setInterval(function(){

                sDegrees = `rotate(${(new Date().getSeconds()) * 6}deg)`;
                $('#sec').css({
                    'moz-transform': sDegrees,
                    '-webkit-transform' : sDegrees
                });
                
                minutes = (new Date().getMinutes() * 60) + new Date().getSeconds();
                mDegg = minutes /10;
                mDegrees = 'rotate(' + mDegg + 'deg)';

                $('#min').css({
                    'moz-transform': mDegrees,
                    '-webkit-transform' : mDegrees
                })
                
                hours = (new Date().getHours() * 60 * 12) + (new Date().getMinutes() * 60) + new Date().getSeconds();
                hDegg = hours/;
                hDegrees = 'rotate(' + hDegg + 'deg)';

                $('#hour').css({
                    'moz-transform': hDegrees,
                    '-webkit-transform' : hDegrees
                });              

            }, 1000);

        });
    
    </script>

</body>

</html>
