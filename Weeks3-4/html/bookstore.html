<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Welcome to Rev Books</h1>

    <h1 align="center">Welcome to Rev Books</h1>
    <div class="jumbotron">
        <h4>Add a new book:</h4>
        <br> ISBN:
        <input type="number" id="isbn" class="col-4 form-control" maxlength="10" minlength="10">
        <div class="danger" id="isbnwarning"></div>
        <br> Title:
        <input type="text" id="title" class="col-4 form-control">
        <br> Price:
        <input type="text" id="price" class="col-4 form-control">
        <br> Genre:
        <select id="genres" class="col-4 form-control">
        </select>

    </div>


    <button id="add" class="btn btn-primary">Add Book!</button>

    <hr>
    <table class="table table-sm table-hover table-bordered thead-light">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Genre</th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
    </table>


<script>
    
    let count = 0;

    let tr = document.createElement("tr");
    document.getElementById("tablebody").appendChild(tr);

</script>
    
</body>
</html>
