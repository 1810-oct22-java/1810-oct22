<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>Simple App</title>
</head>
<body>
<div class="jumbotron" id="view">
<h1>Star Wars Films and Planets API</h1>
</div>
<br>
<br>
<h3>Learn More About the Films</h3>
<br>
<input type="text" id="filmInput" class="form-control" >
<button class="btn btn-primary" id="runFilm">Show Film Info!</button>
<br>
<p id="filmOutput"></p>	
<br>
	<script src="myapp.js" type="text/javascript"></script>
<hr>
<h3>Learn More About the Planets</h3>
<br>
<input type="text" id="planetInput" class="form-control" >
<button class="btn btn-primary" id="runPlanet">Show Planet Info!</button>
<br>
<p id="planetOutput"></p>	
<br>
	<script src="myapp.js" type="text/javascript"></script>


</body>
</html>
