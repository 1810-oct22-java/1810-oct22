<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ted's HTML Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        .header {
            text-align: center;
        }
        #image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        body {
            background-color: lightcyan;
        }
        #dubOutput {
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }
        #tripOutput {
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }
    </style>

</head>
<body>

    <h1 class = "header">
        == vs ===
    </h1>
    <br>

    <img id="image" src="https://i.stack.imgur.com/5ttlR.png" alt="stuff">

    <hr>

    <div class="row">
        <div class="col-lg-12">
            <h3 class = "header">
                Double Equals
            </h3>
            <div class="input-group">
                <input type="text" id="dubId1" class="ml-4 mr-4 col-5 form-control">
                <input type="text" id="dubId2" class="ml-4 mr-4 col-5 form-control">
                <button class = "btn btn-primary" id="runDub">See Result</button>
                <br>
            </div>
            <div id="dubOutput"></div>
            <br>
            <h3 class = "header">
                Triple Equals
            </h3>
            <div class="input-group">
                <input type="text" id="tripId1" class="ml-4 mr-4 col-5 form-control">
                <input type="text" id="tripId2" class="ml-4 mr-4 col-5 form-control">
                <button class = "btn btn-primary" id="runTrip">See Result</button>
                <br>
            </div>
            <div id="tripOutput"></div>
        </div>
    </div>

    <hr>
    <br>

    <h3 class = "ml-4">
        Falsy Values
    </h3>

    <ul>
        <li>
            false
        </li>
        <li>
            null
        </li>
        <li>
            ""
        </li>
        <li>
            0
        </li>
        <li>
            NaN
        </li>
        <li>
            undefined
        </li>
    </ul>

    <script>
        window.onload = function() {
            document.getElementById('runDub').addEventListener("click",runDub,true);
            document.getElementById('runTrip').addEventListener("click",runTrip,true);
        }

        function runDub() {
            let a = document.getElementById('dubId1').value;
            let b = document.getElementById('dubId2').value;
            document.getElementById('dubOutput').innerHTML = `${dub(a,b)}`;
        }

        function dub(a,b) {
            if(a.split('"')[1] != undefined) {
                c=a.split('"')[1];
            }
            else if(a=="true") {
                c=true;
            }
            else if(a=="false"){
                c=false;
            }
            else if(a=="null"){
                c=null;
            }
            else if(a=="undefined") {
                c=undefined;
            }
            else {
                c=parseInt(a);
            }
            if(b.split('"')[1]!=undefined) {
                d=b.split('"')[1];
            }
            else if(b=="false"){
                d=false;
            }
            else if(b=="true") {
                d=true;
            }
            else if(a=="null"){
                d=null;
            }
            else if(a=="undefined") {
                d=undefined;
            }
            else {
                d=parseInt(b);
            }
            return (c==d);
        }

        function runTrip() {
            let a = document.getElementById('tripId1').value;
            let b = document.getElementById('tripId2').value;
            document.getElementById('tripOutput').innerHTML = `${trip(a,b)}`;
        }

        function trip(a,b) {
            return (a===b);
        }
    </script>

    
</body>
</html>
