<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="outer" class="col-12" style="background-color: greenyellow" align="center">
      <br>OUTER<br>
      <div id="middle" class="col-8" style="background-color: rgb(255, 47, 64)" align="center">
          <br>MIDDLE<br>
        <div id="inner" class="col-4" style="background-color: rgb(68, 47, 255)" align="center">
            <br>INNER<br>
        </div>
        <br>MIDDLE<br>
      </div>
      <br>OUTER<br>
    </div>

    <script>
      var capture = true;
    document.getElementById('inner').addEventListener('click',function(){alert('INNER');},capture);
    document.getElementById('middle').addEventListener('click',function(){alert('MIDDLE');},false);
    document.getElementById('outer').addEventListener('click',function(){alert('OUTER');},capture);
    </script>
  </body>
</html>
