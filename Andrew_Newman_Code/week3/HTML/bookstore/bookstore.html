<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <h1 align="center">Welcome to Rev Books</h1>
    <div class="jumbotron">
        <h4>Add a new book:</h4>
        <br> ISBN:
        <input type="number" id="isbn" class="col-4 form-control" maxlength="10" minlength="10">
        <div class="danger" id="isbnwarning"></div>
        <br> Title:
        <input type="text" id="title" class="col-4 form-control">
        <br> Price:
        <input type="text" id="price" class="col-4 form-control">
        <br> Genre:
        <select id="genres" class="col-4 form-control">
        </select>
    </div>
    <button id="add" class="btn btn-primary">Add Book!</button>
    <hr>
    <table class="table table-sm table-hover table-bordered thead-light">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Genre</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
    </table>

    <script>
    
    let count = 1;
   
    var myobject = {
    FANTASY : 'FANTASY',
    ROMANCE : 'ROMANCE',
    FICTION : 'FICTION'
    };

    var select = document.getElementById("genres");
    for(index in myobject) {
        select.options[select.options.length] = new Option(myobject[index], index);
    }
    
    document.getElementById("isbn").value;
    document.getElementById("title").value;
    document.getElementById("price").value;
    window.onload = function(){
        document.getElementById('add').addEventListener('click',rowAdd,true);
    }
    function rowDelete(){
        var nodeP = document.getElementById("DButton").parentNode.parentNode
        document.getElementById("tablebody").removeChild(nodeP);
    }
     function rowAdd(){
        var names = ["isbn","title","price","genres"]
        let tr = document.createElement("tr");
        for(let i = 0;i <6;i++){
            let td = document.createElement("td");
            if(i == 0 ){
                td.innerHTML = count;    
            }else if(i==5){
                let delbutton = document.createElement("button");
                delbutton.className="btn btn-danger btn-lg"
                delbutton.innerHTML = "DELETE"
                delbutton.id = "DButton"
                td.appendChild(delbutton);
            }else{
                td.innerHTML = document.getElementById(names[i-1]).value;
            }
            tr.appendChild(td);
            tr.id = count;
            count++
            
        }
        document.getElementById("tablebody").appendChild(tr);
        document.getElementById('DButton').addEventListener('click',rowDelete,true);

    }
    


    
    </script>
  </body>
</html>
