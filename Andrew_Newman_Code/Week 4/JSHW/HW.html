<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Javascript</h1>

    <h1>Problem 1</h1>
    <div class="form-group">
        <label for="">Input Value:</label>
        <input type="number" class="form-control form-control-sm|lg" name="" id="fibInput" aria-describedby="helpId" placeholder="">
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runFib">run Fib</button>

    <h1>Problem 2</h1>
    <div class="form-group">
        <p id="unsortedArray">[9,4,6,2,9,4,1,3]</p>
        <p id="sortedArray"></p>
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runBSort">Sort Array</button>

    <h1>Problem 3</h1>
    <div class="form-group">
        <label for="">Input Value:</label>
        <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control form-control-sm|lg"
            name="" id="RSInput" aria-describedby="helpId" placeholder="">
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runRString">ReverseString</button>

    <h1>Problem 4</h1>
    <div class="form-group">
        <label for="">Input Value:</label>
        <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control form-control-sm|lg"
            name="" id="FactInput" aria-describedby="helpId" placeholder="">
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runFact">Factorial</button>

    <h1>Problem 5</h1>
    <div class="form-group">
        <p id="fullString">Some String</p>
        <p id="newString"></p>
        <label for="">Input offset:</label>
        <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control form-control-sm|lg"
            name="" id="subOinput" aria-describedby="helpId" placeholder="">
        <label for="">Input length:</label>
        <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control form-control-sm|lg"
            name="" id="subLinput" aria-describedby="helpId" placeholder="">
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runSubS">SubString</button>

    <h1>Problem 6</h1>
    <div class="form-group">
        <label for="">Input Number:</label>
        <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control form-control-sm|lg"
            name="" id="Numinput" aria-describedby="helpId" placeholder="">
            <p id="isEven"></p>
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runEven">Even?</button>

    <h1>Problem 7</h1>
    <div class="form-group">
        <label for="">Input Word:</label>
        <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control form-control-sm|lg"
            name="" id="palinput" aria-describedby="helpId" placeholder="">
            <p id="paloutput"></p>
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runPal">Palindrome?</button>
    
    <h1>Problem 9</h1>
    <div class="form-group">
        <div id="objoutput"></div>
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runObj">Traverse Object</button>
    
    <div id="time" style="position: absolute; top:0; right:0"></div>

    <h1>Problem 11</h1>
    <div class="form-group">
        <p>Array - [1,2,3,4,5,6]</p>
        <p>Length - 6</p>
        <p id="lengthout"></p>
    </div>
    <button type="button" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link" id="runDel">Splice item</button>
    

    <script type="text/javascript" src="hw.js"></script>

</body>

</html>
