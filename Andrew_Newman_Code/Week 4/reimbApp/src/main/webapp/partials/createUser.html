<div>
    <h1 class="display-3">Create New User</h1>
    <input type="text" name="username" class="form-control col-6" placeholder="Username...">
    <input type="password" name="password" class="form-control col-6" placeholder="Password...">
    <input type="text" name="fname" class="form-control col-6" placeholder="First Name...">
    <input type="text" name="lname" class="form-control col-6" placeholder="Last Name...">
    <input type="text" name="e-mail" class="form-control col-6" placeholder="E-mail...">
    <input type="text" name="role" class="form-control col-6" placeholder="RoleID...">
    <button class="btn btn-submit" id="CUButton">Create User</button>
</div>
